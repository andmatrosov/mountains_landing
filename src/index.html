    <aside class="side-content side-content--left side-content--fixed">

          <a href="#"><i class="fab fa-instagram"></i></a>

        <div class="home__logo">mntn</div>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item menu__item--margin">
              <a href="#">Equipment</a>
            </li>

            </li>

              <a href="#">Blog</a>
            </li>
          </ul>
        </nav>
        <a href="#" class="home__account">Account</a>
      </div>
      <div class=".container home__container">
        <p class="title__sup home__title-sup">A Hiking guide</p>
